<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拖放</title>
		<script type="text/javascript" src="drag2.js"></script>
		<style>
			.b {
				width: 250px;
				height: 250px;
				float: left;
				margin: 5px;
				padding: 2px;
				border: 1px solid #222222;
				background-color: #ccc;
				box-shadow: 0 0 5px #cccccc;
				border-radius: 5px;
			}
			#img {
				float: left;
				width: 200px;
				height: auto;
			}
			
		</style>
	</head>
	<body>
		<div id="box1" class="b"></div>
		<div id="box2" class="b"></div>
		<img id="img" src="js/1.gif">
		<div id="msg"></div>
	</body>
</html>
