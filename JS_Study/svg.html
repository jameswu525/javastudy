<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SVG</title>
		<script type="text/javascript" src="svg.js"></script>
	</head>
	<body>
		<svg width = "300" height = "300"  viewBox="0 0 200 200" version="1.1">
			<circle cx="100" cy="100" r="80">
			</circle>
		</svg>

		<svg width="300" height="300" viewPort="0 0 200 200" version = "1.1"
			xmlns="http://www.w3.org/2000/svg">
			<ellipse cx="60" cy="60" rx="50" ry="25">
				<animate attributeType="XML"
								attributeName="x"
								from="-100" to="120"
								dur="10s"
								repeatCount="indefinite" />
			</ellipse>	
		</svg>
		
		<svg width="300" height="300" viewPort="0 0 200 200" version = "1.1"
			xmlns="http://www.w3.org/2000/svg">
			<rect x="10" y="10" width="100" height="100">
				<animate attributeType="XML"
								attributeName="x"
								from="-100" to="120"
								dur="10s"
								repeatCount="indefinite" />
			</rect>
		</svg>
	</body>
</html>
